name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write          # Дозволяє використовувати OIDC для авторизації
       contents: read           # Читання вмісту репозиторію
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: "/"                 # Шлях до кореневої папки (index.html)
          output_location: ""               # Відсутність збірки
          skip_app_build: true              # Пропуск процесу збірки
          skip_deploy_on_missing_secrets: true  # Пропуск розгортання, якщо відсутні секрети

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
